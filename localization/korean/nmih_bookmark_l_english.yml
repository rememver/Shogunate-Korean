 # 1493 : Meiou Coup
 #

 bm_meioucoup1493:0 "明応の政変"
 bm_meioucoup1493_desc:0 "応仁の乱は終結し、足利幕府による統治は回復したかに見えた。\n\nしかし、下剋上の動きは着実に日本全国へ広がり、山城国一揆や加賀一向一揆など、守護大名に反抗する現地勢力が国の一部を支配することもあった。足利氏や有力大名家の継承問題も完全には解決されていなかった。\n\n1493年、管領・細川政元は将軍・足利義材（後の義稙）を廃し、足利義澄を次の将軍に擁立した。明応の政変である。この政変は成功したが、義材は畠山尚順の領地である越中へ脱出。二人の将軍による内乱が数年にわたって続くことになった。\n\nまた、この年は伊勢盛時（後の北条早雲）による伊豆・相模侵入が始まるなど、数多の戦国大名が台頭する契機でもあった。"

