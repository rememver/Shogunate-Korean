 #
 # 1507 : Rise of Hojo Soun
 #

 bm_endeikyo1507:0 "北条早雲の台頭"
 bm_endeikyo1507_desc:0 "北条早雲は戦国時代の大国・後北条氏の初代当主である。本名は伊勢盛時（新九郎）といい、平氏の血を引き、将軍家家臣として高名な一族の出であった。"

 #
 # 1511 : Battle of Funaokayama
 #

 bm_funaokayama1511:0 "船岡山合戦"
 bm_funaokayama1511_desc:0 "1511年、将軍・足利義稙を擁する細川高国、大内義興の軍勢と、前将軍・足利義澄を支持する細川澄元の軍勢との間で、足利幕府における主導権を巡って戦端が開かれた。船岡山合戦である。"

 #
 # 1523 : Mori's Successor
 #

 bm_motonari1523:0 "毛利を継ぐ者"
 bm_motonari1523_desc:0 "毛利氏は安芸の国人領主である。毛利弘元の子・松寿丸は父を亡くし、その少年時代は苦難に満ちたものであった。\n\n松寿丸は元服して名を元就と改め、1523年に家督を継いだ。後に戦国時代有数の大国を打ち立てることになる。"

 #
 # 1534 : Day of Fathers
 #

 bm_sengoku1534:0 "父の時代"
 bm_sengoku1534_desc:0 "1534年初夏、織田信長が生を受けた。のちに三英傑の一人として知られることになる。\n\n当時はまだ室町時代末期であり、足利幕府の権威と体制は完全には消えていなかった。16世紀後半の有力な大名家は既に台頭していたが、武田信玄や上杉謙信のような戦国時代の英雄はまだ若かった。\n\n時は英雄の父の時代であった。"

