 #
 # 1555 : Battle of Itsukushima
 #

 bm_sengoku1555:0 "厳島の戦い"
 bm_sengoku1555_desc:0 "1551年、大内氏家臣の陶晴賢は主君・義隆を大寧寺で討ち、大内氏の実権を掌握した。その行動に大内氏家臣団は混乱し、中でも毛利元就は大内氏からの独立を宣言した。\n\n大内氏と尼子氏の衝突の中、元就は大内方の城を攻略すると安芸国を統一。陶晴賢はこの反逆を罰するべく、厳島神社のある宮島に軍を上陸させたのであった。"

 #
 # 1560 : Battle of Okehazama
 #

 bm_sengoku1560:0 "桶狭間の戦い"
 bm_sengoku1560_desc:0 "1540～50年代、今川氏と織田氏は幾度となく衝突した。武田信玄、北条氏康と三国同盟を結んだ今川義元は、長年の敵との対決に終止符を打ち、上洛を試みようとしていた。\n\n1560年、今川義元は織田家統一を果たした織田信長を撃破するため、2万人以上の軍勢を召集した。"

 bm_sengoku1560_oda_nobunaga:0 "織田信長"
 bm_sengoku1560_oda_nobunaga_desc:0 "織田信長（おだのぶなが）\n1534年～1582年\n\n桶狭間の戦いで今川軍を破る。徳川家康と同盟して斎藤氏を滅ぼし、岐阜に拠点を置く。\n\n足利義昭を擁して上洛するが、のちに対立して追放。室町幕府を滅ぼす。姉川の戦いで浅井・朝倉軍を破り、長篠の戦いで武田軍を破る。\n\n安土城を築き、天下統一に乗り出すが、明智光秀の謀反にあい本能寺で死去した。"
 bm_sengoku1560_imagawa_yoshimoto:0 "今川義元"
 bm_sengoku1560_imagawa_yoshimoto_desc:0 "今川義元（いまがわよしもと）\n1519年～1560年\n\n幼少のころ出家するが、兄・氏輝の死後、還俗して家督を継ぐ。\n\n駿河・遠江に加えて三河を制圧。海道一の弓取りの異名を取る。\n\n武田信玄・北条氏康と三国同盟を結び、大軍を率いて尾張に侵攻するが、桶狭間の戦いで戦死した。"
 bm_sengoku1560_matsudaira_motoyasu:0 "松平元康"
 bm_sengoku1560_matsudaira_motoyasu_desc:0 "松平元康（まつだいらもとやす）\n1543年～1616年\n\nのちの徳川家康。幼少期を織田氏・今川氏の人質として過ごす。\n\n桶狭間の戦いの後、今川氏から独立。織田信長と同盟を結ぶが、徐々に従属的地位へ転落する。\n\n信長の死後、豊臣秀吉に従属。秀吉の死後、関ケ原の戦いに勝利して江戸幕府を開いた。"
 bm_sengoku1560_takeda_shingen:0 "武田信玄"
 bm_sengoku1560_takeda_shingen_desc:0 "武田信玄（たけだしんげん）\n1521年～1573年\n\n父・信虎を追放して自立。信濃に侵攻すると上杉謙信と対立し、数度にわたり川中島の戦いで激突する。\n\n信長包囲網に加わり、三方ヶ原の戦いで徳川家康を破るが、陣中で病死した。\n\n甲斐の虎の異名を持つ。"
 bm_sengoku1560_nagao_kagetora:0 "長尾景虎"
 bm_sengoku1560_nagao_kagetora_desc:0 "長尾景虎（ながおかげとら）\n1530年～1578年\n\nのちの上杉謙信。\n\n武田信玄に敗れた村上義清、北条氏康に追われた上杉憲政を庇護。憲政から上杉氏と関東管領を譲られ、信濃をめぐり信玄と、関東をめぐり氏康と争う。\n\n軍神や越後の龍の異名を持つ。出兵の直前に病死した。"
 bm_sengoku1560_hojo_ujiyasu:0 "北条氏康"
 bm_sengoku1560_hojo_ujiyasu_desc:0 "北条氏康（ほうじょううじやす）\n1515年～1571年\n\n後北条氏の三代目で、その最盛期を築く。\n\n河越夜戦に大勝して扇谷上杉氏を滅ぼし、関東管領・上杉憲政を越後に追った。\n\n検地や税制改革を実施して領国経営の基礎を固め、子・氏政に家督を譲ったのち病死した。"
 bm_sengoku1560_saito_yoshitatsu:0 "斎藤義龍"
 bm_sengoku1560_saito_yoshitatsu_desc:0 "斎藤義龍（さいとうよしたつ）\n1527年～1561年\n\n斎藤道三の子。土岐頼芸の子とする説もある。\n\n道三の隠居により家督を継ぐ。両者は対立を深め、義龍は長良川の戦いで道三を討つ。\n\n織田信長の美濃侵攻が激しくなる中、病死した。"
 bm_sengoku1560_azai_hisamasa:0 "浅井久政"
 bm_sengoku1560_azai_hisamasa_desc:0 "浅井久政（あざいひさまさ）\n生年不詳～1573年\n\n浅井亮政の子。浅井長政の父。\n\n京極氏・六角氏に押され、対外的には振るわなかったとされる。\n\n家督を長政に譲り隠居の後、居城・小谷城を織田軍に攻撃されて自害した。"
 bm_sengoku1560_asakura_yoshikage:0 "朝倉義景"
 bm_sengoku1560_asakura_yoshikage_desc:0 "朝倉義景（あさくらよしかげ）\n1533年～1573年\n\n足利義輝の死後、弟・足利義昭を迎えるが、上洛の意志がないため義昭は織田信長のもとに去る。\n\n上洛した信長の攻撃を受けると、浅井長政、武田信玄、本願寺と同盟を結び戦う。\n\n姉川の戦いに敗れた後、居城・一乗谷城を攻撃されて自害した。"

 war_1560_battle_of_okehazama:0 "桶狭間の戦い"

 #
 # 1568 : Tenka Fubu
 #

 bm_sengoku1568:0 "天下布武"
 bm_sengoku1568_desc:0 "桶狭間の戦いの後、織田信長は松平元康（後の徳川家康）と同盟し、義父・斎藤道三の領地であった美濃に侵攻した。1567年、美濃を制圧した信長は居城を稲葉山へと移し、その地を岐阜と改名した。\n\nその頃、将軍・足利義輝が暗殺され正統な統治者が不在になるなど、畿内の政局は混沌としていた。このような状況に対し、信長はのちに広く知られる政策「天下布武」を採用し、上洛の機会を待つのであった。"

 bm_sengoku1568_oda_nobunaga:0 "織田信長"
 bm_sengoku1568_oda_nobunaga_desc:0 "織田信長（おだのぶなが）\n1534年～1582年\n\n桶狭間の戦いで今川軍を破る。徳川家康と同盟して斎藤氏を滅ぼし、岐阜に拠点を置く。\n\n足利義昭を擁して上洛するが、のちに対立して追放。室町幕府を滅ぼす。姉川の戦いで浅井・朝倉軍を破り、長篠の戦いで武田軍を破る。\n\n安土城を築き、天下統一に乗り出すが、明智光秀の謀反にあい本能寺で死去した。"
 bm_sengoku1568_tokugawa_ieyasu:0 "徳川家康"
 bm_sengoku1568_tokugawa_ieyasu_desc:0 "徳川家康（とくがわいえやす）\n1543年～1616年\n\n幼少期を織田氏・今川氏の人質として過ごす。\n\n桶狭間の戦いの後、今川氏から独立。織田信長と同盟を結ぶが、徐々に従属的地位へ転落する。\n\n信長の死後、豊臣秀吉に従属。秀吉の死後、関ケ原の戦いに勝利して江戸幕府を開いた。"
 bm_sengoku1568_takeda_shingen:0 "武田信玄"
 bm_sengoku1568_takeda_shingen_desc:0 "武田信玄（たけだしんげん）\n1521年～1573年\n\n父・信虎を追放して自立。信濃に侵攻すると上杉謙信と対立し、数度にわたり川中島の戦いで激突する。\n\n信長包囲網に加わり、三方ヶ原の戦いで徳川家康を破るが、陣中で病死した。\n\n甲斐の虎の異名を持つ。"
 bm_sengoku1568_asakura_yoshikage:0 "朝倉義景"
 bm_sengoku1568_asakura_yoshikage_desc:0 "朝倉義景（あさくらよしかげ）\n1533年～1573年\n\n足利義輝の死後、弟・足利義昭を迎えるが、上洛の意志がないため義昭は織田信長のもとに去る。\n\n上洛した信長の攻撃を受けると、浅井長政、武田信玄、本願寺と同盟を結び戦う。\n\n姉川の戦いに敗れた後、居城・一乗谷城を攻撃されて自害した。"
 bm_sengoku1568_azai_nagamasa:0 "浅井長政"
 bm_sengoku1568_azai_nagamasa_desc:0 "浅井長政（あざいながまさ）\n1545年～1573年\n\n織田信長の妹・お市を妻とし、近江全域に勢力を伸ばす。\n\n朝倉義景が信長に攻撃されると、義景を支援して信長に対抗。姉川の戦いに敗れた後、居城・小谷城が攻撃されて自害した。\n\n長女は豊臣秀吉の側室・淀君、次女は京極高次の妻、三女は徳川秀忠の妻となった。"
 bm_sengoku1568_honganji_kennyo:0 "顕如"
 bm_sengoku1568_honganji_kennyo_desc:0 "顕如（けんにょ）\n1543年～1592年\n\n本願寺11世。\n\n織田信長が上洛すると敵対。一向一揆を組織し、武田氏、浅井氏、朝倉氏と同盟。毛利氏の支援を受けて石山合戦を継続する。\n\n正親町天皇の仲介で講和。信長の死後、豊臣秀吉から京都堀川の地を寄進され、本願寺を再興した。"
 bm_sengoku1568_miyoshi_yoshitsugu:0 "三好義継"
 bm_sengoku1568_miyoshi_yoshitsugu_desc:0 "三好義継（みよしよしつぐ）\n生年不詳～1573年\n\n三好長慶の養子。長慶の死後、家督を継ぐ。\n\n足利義輝の暗殺後、後見役の三好三人衆と重臣・松永久秀が対立。義継は久秀と手を結び、織田信長の上洛に協力する。\n\nのちに信長包囲網に加わり、織田軍に攻められて自害した。"
 bm_sengoku1568_matsunaga_hisahide:0 "松永久秀"
 bm_sengoku1568_matsunaga_hisahide_desc:0 "松永久秀（まつながひさひで）\n1510年～1577年\n\n三好長慶の重臣として頭角を現す。\n\n長慶の死後、三好三人衆と対立。織田信長の上洛に協力し、領国を安堵される。\n\nのちに信長包囲網に加わるが、織田軍に攻められ降伏。いったん許されるが、再び信長に背き、居城・信貴山城で自害した。"
 bm_sengoku1568_chosokabe_motochika:0 "長曾我部元親"
 bm_sengoku1568_chosokabe_motochika_desc:0 "長曾我部元親（ちょうそかべもとちか）\n1539年～1599年\n\n土佐の統一後、四国全域に勢力を拡大する。\n\n豊臣秀吉の四国征伐を受けて降伏。土佐一国を安堵された。のちに、九州征伐、小田原征伐、文禄・慶長の役に参加。\n\n分国法の「長曾我部元親百箇条」が有名。"

 war_1560_kanto_campaign:0 "関東出兵"

 #
 # 1575 : Battle of Nagashino
 #

 bm_sengoku1575:0 "長篠の戦い"
 bm_sengoku1575_desc:0 "織田信長は自身に対する包囲網を切り抜けた。朝倉氏と浅井氏は滅び、将軍・足利義昭は追放され、最大の難敵・武田信玄はこの世を去った。\n\nしかし、信玄の息子・勝頼は父の野心を受け継ぎ、強力な騎馬隊を引き連れて信長の盟友・徳川家康の領地に度々侵攻した。武田騎馬軍団を撃破するため、信長は鉄砲隊の活用を決断する。"

 war_1573_siege_of_takatenjin_castle:0 "高天神城の戦い"

 #
 # 1578 : 3rd Restoration of Amago
 #

 bm_sengoku1578:0 "第三次尼子再興運動"
 bm_sengoku1578_desc:0 "1566年、毛利氏による月山富田城攻略によって尼子氏は滅亡した。しかし、その残党の中にはお家再興のため活動する者もいた。\n\n1578年、尼子残党は畿内で台頭する織田信長の支援を受け、毛利氏との戦端を開いた。おそらくは尼子を再興する最後の機会となるであろう。"

 #
 # 1582 : Fall of Takeda
 #

 bm_sengoku1582:0 "武田征伐"
 bm_sengoku1582_desc:0 "織田信長は長篠の戦いで武田勝頼と武田騎馬軍団を撃破。信長とその配下、羽柴秀吉、柴田勝家、明智光秀は、他の大名を圧して天下に武威を示した。\n\n1582年、信長は武田氏を征伐すべく軍を動かす。甲斐を400年にわたって支配した武田氏の落日はすぐそこに迫っていた。だが、その信長もまた数ヶ月後に討たれるとは、誰も思いもよらぬことであった。"

 #
 # 1582 : Honno-ji Incident
 #

 bm_honnoji1582:0 "本能寺の変"
 bm_honnoji1582_desc:0 "1582年、明智光秀は毛利氏と戦う羽柴秀吉の援軍として出兵を命じられた。\n\n6月21日、光秀は命令に反して1万3千の兵とともに信長の在所である本能寺へ進軍。このとき光秀は「敵は本能寺にあり」と叫んだとされる。本能寺を包囲した兵は火を放った。織田信長はその中で戦死したとも自害したともいわれる。\n\n光秀の謀反は都に衝撃を与え、彼は地位を確立するため急いで動くことを余儀なくされた。一方その頃、羽柴秀吉と柴田勝家は主君・信長の仇を討つため進軍を開始していた。"

 war_1582_battle_of_kannagawa:0 "神流川の戦い"
 war_1582_battle_of_yamazaki:0 "山崎の戦い"
 war_1582_march_against_akechi:0 "明智光秀討伐戦"
