 #
 # 1180 : Prince Mochihito's Rebellion
 #

 bm_pmrta1180:0 "以仁王の挙兵"
 bm_pmrta1180_desc:0 "保元の乱と平治の乱の後、伊勢平氏は朝廷での地位を高めた。棟梁の平清盛は太政大臣となり、その一族、いわゆる平家は多くの土地と富を集めた。平家のある者はこう公言したという。\n\n平家にあらずんば人にあらず。\n\nしかし、1170年代には平清盛と後白河法皇の対立が深刻化。平家を快く思わない者は陰謀を巡らせつつあった。"

 bm_pmrta1180_prince_mochihito:0 "以仁王"
 bm_pmrta1180_prince_mochihito_desc:0 "以仁王（もちひとおう）\n1151年～1180年\n\n後白河天皇の皇子。源頼政の勧めで諸国の源氏に平家討伐の令旨を発する。\n\n自らも挙兵するが、敗れて戦死した。"
 bm_pmrta1180_taira_kiyomori:0 "平清盛"
 bm_pmrta1180_taira_kiyomori_desc:0 "平清盛（たいらのきよもり）\n1118年～1181年\n\n平氏の棟梁。保元の乱・平治の乱の後、源氏を抑えて躍進。太政大臣となって平氏政権を樹立する。娘・徳子を高倉天皇の妃とし、平家は官職を独占するなど栄華を極めた。\n\n晩年は諸国の源氏の挙兵にあい、熱病で没した。日宋貿易を振興したことでも知られる。"
 bm_pmrta1180_taira_munemori:0 "平宗盛"
 bm_pmrta1180_taira_munemori_desc:0 "平宗盛（たいらのむねもり）\n1147年～1185年\n\n平清盛の子。清盛が没すると家督を継ぎ、平家を率いて各地で挙兵した源氏と戦う。\n\n壇ノ浦の戦いで源義経に捕らえられ、処刑された。"
 bm_pmrta1180_minamoto_yorimasa:0 "源頼政"
 bm_pmrta1180_minamoto_yorimasa_desc:0 "源頼政（みなもとのよりまさ）\n1104年～1180年\n\n以仁王に平家打倒を勧めて挙兵するが、敗れて自害した。\n\n弓の名手で、歌人としても知られる。"
 bm_pmrta1180_minamoto_yoritomo:0 "源頼朝"
 bm_pmrta1180_minamoto_yoritomo_desc:0 "源頼朝（みなもとのよりとも）\n1147年～1199年\n\n鎌倉幕府初代将軍。平治の乱に敗れて伊豆に流されるが、以仁王の令旨に応じて挙兵。\n\n鎌倉を拠点に勢力を伸ばすと、源義仲・平家・奥州藤原氏を滅ぼして全国を平定した。守護・地頭を設置して武家政権の基礎を確立。征夷大将軍となり幕府を開いた。"
 bm_pmrta1180_minamoto_yoshinaka:0 "源義仲"
 bm_pmrta1180_minamoto_yoshinaka_desc:0 "源義仲（みなもとのよしなか）\n1154年～1184年\n\n木曽義仲とも呼ばれる。以仁王の令旨に応じて木曽で挙兵。\n\n倶利伽羅峠で平家を破り、京都を占領。源頼朝・平家と天下を三分するが、後白河法皇と対立。源頼朝の命を受けた源範頼・義経に敗れて戦死した。"
 bm_pmrta1180_fujiwara_hidehira:0 "藤原秀衡"
 bm_pmrta1180_fujiwara_hidehira_desc:0 "藤原秀衡（ふじわらのひでひら）\n1122年～1187年\n\n奥州藤原氏の三代目で、その最盛期を築いた。\n\n源頼朝の挙兵後、平家から頼朝の討伐を命じられるが動かず、平家の滅亡後は頼朝と対立した源義経をかくまった。\n\n遺骸は中尊寺金色堂に納められている。"
 bm_pmrta1180_kikuchi_takanao:0 "菊池隆直"
 bm_pmrta1180_kikuchi_takanao_desc:0 "菊池隆直（きくちたかなお）\n生没年不詳\n\n肥後の武将。平家の九州支配に反発して挙兵。\n\n一時は大宰府まで攻め上るが、降伏して平家方についた。のちに大宰府に落ち延びた安徳天皇に同行している。"
 bm_pmrta1180_kono_michikiyo:0 "河野通清"
 bm_pmrta1180_kono_michikiyo_desc:0 "河野通清（こうのみちきよ）\n生年不詳～1181年\n\n伊予の武将。源頼朝に呼応して子の河野通信とともに挙兵。\n\n一時は伊予国を支配下に置くが、平家方の攻撃を受けて戦死。通信は伊予水軍を率いて源氏方に加わり、壇ノ浦の戦いにも参加した。"

 war_1180_prince_mochihito_rebellion:0 "以仁王の挙兵"

 #
 # 1180 : Genpei War
 #

 bm_genpeiwar1180:0 "源平合戦"
 bm_genpeiwar1180_desc:0 "時は1180年、平家の後押しで2歳の安徳天皇が即位した。後白河法皇の皇子にして新帝の叔父・以仁王は、源氏に対して令旨を発し平家への挙兵を呼びかけた。\n\n挙兵自体は以仁王の戦死に終わったが、その令旨は諸国源氏が挙兵する契機となった。その中の一人、源頼朝は南関東の武士の棟梁となり、鎌倉に拠点を構えたのであった。"

 bm_genpeiwar1180_taira_kiyomori:0 "平清盛"
 bm_genpeiwar1180_taira_kiyomori_desc:0 "平清盛（たいらのきよもり）\n1118年～1181年\n\n平氏の棟梁。保元の乱・平治の乱の後、源氏を抑えて躍進。太政大臣となって平氏政権を樹立する。娘・徳子を高倉天皇の妃とし、平家は官職を独占するなど栄華を極めた。\n\n晩年は諸国の源氏の挙兵にあい、熱病で没した。日宋貿易を振興したことでも知られる。"
 bm_genpeiwar1180_taira_munemori:0 "平宗盛"
 bm_genpeiwar1180_taira_munemori_desc:0 "平宗盛（たいらのむねもり）\n1147年～1185年\n\n平清盛の子。清盛が没すると家督を継ぎ、平家を率いて各地で挙兵した源氏と戦う。\n\n壇ノ浦の戦いで源義経に捕らえられ、処刑された。"
 bm_genpeiwar1180_harada_tanenao:0 "原田種直"
 bm_genpeiwar1180_harada_tanenao_desc:0 "原田種直（はらだたねなお）\n生没年不詳\n\n太宰府の有力府官。平家の九州支配を支えた。\n\n九州で挙兵した菊池隆直、源頼朝軍の源範頼らと戦うが、壇ノ浦の戦いに敗れ源氏に降伏した。"
 bm_genpeiwar1180_minamoto_yoritomo:0 "源頼朝"
 bm_genpeiwar1180_minamoto_yoritomo_desc:0 "源頼朝（みなもとのよりとも）\n1147年～1199年\n\n鎌倉幕府初代将軍。平治の乱に敗れて伊豆に流されるが、以仁王の令旨に応じて挙兵。\n\n鎌倉を拠点に勢力を伸ばすと、源義仲・平家・奥州藤原氏を滅ぼして全国を平定した。守護・地頭を設置して武家政権の基礎を確立。征夷大将軍となり幕府を開いた。"
 bm_genpeiwar1180_minamoto_yoshinaka:0 "源義仲"
 bm_genpeiwar1180_minamoto_yoshinaka_desc:0 "源義仲（みなもとのよしなか）\n1154年～1184年\n\n信濃源氏。以仁王の令旨に応じて木曽で挙兵。木曽義仲とも呼ばれる。\n\n倶利伽羅峠で平家軍を破り、京都を占領。源頼朝・平家と天下を三分するが、後白河法皇と対立。源頼朝の命を受けた源範頼・義経に敗れて戦死した。"
 bm_genpeiwar1180_takeda_nobuyoshi:0 "武田信義"
 bm_genpeiwar1180_takeda_nobuyoshi_desc:0 "武田信義（たけだのぶよし）\n1128年～1186年\n\n甲斐源氏。以仁王の令旨に応じて甲斐で挙兵。\n\n富士川の戦いで平家軍を破り、源頼朝に重用される。のちに謀反を疑われて子を謀殺された。"
 bm_genpeiwar1180_yamamoto_yoshitsune:0 "山本義経"
 bm_genpeiwar1180_yamamoto_yoshitsune_desc:0 "山本義経（やまもとよしつね）\n生没年不詳\n\n近江源氏。源氏の挙兵に呼応して近江で挙兵。\n\n源義仲とともに京都に入り、治安維持を担当した。"
 bm_genpeiwar1180_toki_mitsunaga:0 "土岐光長"
 bm_genpeiwar1180_toki_mitsunaga_desc:0 "土岐光長（ときみつなが）\n生没年不詳\n\n美濃源氏。源氏の挙兵に呼応して美濃で挙兵。\n\n源義仲とともに京都に入った。"
 bm_genpeiwar1180_fujiwara_hidehira:0 "藤原秀衡"
 bm_genpeiwar1180_fujiwara_hidehira_desc:0 "藤原秀衡（ふじわらのひでひら）\n1122年～1187年\n\n奥州藤原氏の三代目で、その最盛期を築いた。\n\n源頼朝の挙兵後、平家から頼朝の討伐を命じられるが動かず、平家の滅亡後は頼朝と対立した源義経をかくまった。\n\n遺骸は中尊寺金色堂に納められている。"

