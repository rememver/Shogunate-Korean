 trait_child_of_adoption:0 "양자"
 trait_child_of_adoption_desc:0 "이 인물은 양자이며 아버지된 인물은 의부입니다"
 trait_child_of_adoption_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 양자이며 아버지로 된 인물은 의부입니다"
 trait_ashikaga_family:0 "아시카가씨 일족"
 trait_ashikaga_family_desc:0 "이 인물은 아시카가씨의 자손입니다. 이 혈족관계는 아시카가를 사칭하는 자는 해당되지 않습니다"
 trait_ashikaga_family_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 아시카가씨의 자손입니다. 이 혈족관계는 아시카가를 사칭하는 자는 해당되지 않습니다"
 trait_tea_master:0 "다인"
 trait_tea_master_desc:0 "이 인물은 다도에 통달하였으며 다도구의 가치를 알 수 있습니다. 이 기능을 이용해 다회를 열거나 귀중한 다기를 주고받으며 외교교섭을 원활하게 진행할 수 있습니다"
 trait_tea_master_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 다도에 통달하였으며 다도구의 가치를 알 수 있습니다。이 기능을 이용해 다회를 열거나 귀중한 다기를 주고받으며 외교교섭을 원활하게 진행할 수 있습니다"
 trait_painter:0 "화가"
 trait_painter_desc:0 "이 인물은 그림을 그리는 것에 있어 뛰어난 기술을 가지고 있습니다. 중세일본에서 명작으로 불리는 그림은 종종 한시를 주제로 했기때문에 이 인물은 중국서적에 대한 교양도 갖추고 있습니다. 그림을 그리는 것은 불도를 수행하는 것으로도 행해졌습니다. "
 trait_painter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 그림을 그리는 것에 있어 뛰어난 기술을 가지고 있습니다. 중세일본에서 명작으로 불리는 그림은 종종 한시를 주제로 했기때문에 이 인물은 중국서적에 대한 교양도 갖추고 있습니다. 그림을 그리는 것은 불도를 수행하는 것으로도 행해졌습니다. "
